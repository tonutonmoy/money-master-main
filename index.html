<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>
    <main class=" w-10/12 mx-auto py-20 my-40  bg-gradient-to-r from-green-400 to-blue-500">
     
         
            

            <section class="w-10/12 mx-auto">
                <h1 class="text-white text-[48px] font-bold text-center pt-10 pb-10	">Money MasterðŸ’° </h1>
             <div class="grid grid-cols-2 gap-5	">

                <div class="h-full"><img class="h-full" src="./Money_Cash.jpg" alt=""></div>  



              <div>
                <div class="bg-[#F8F8F8] w-10/12 mx-auto">
                    <div class=" ">
                        <h3 class="text-[#000000] text-[22px] font-Medium  pt-20 pb-5 font-bold w-6/12 text-center mx-auto">Income</h3>

                    
                         <div class="grid grid-cols-2 py-5 gap-3  py-5 w-7/12 ">
                          
                            <p class="text-end font-medium	">Income:</p> <p > 
                                
                                <input id="income" class="bg-[#DCDCDC] p-3" type="text" value="10000"></p>
                           </div>


                        <!--Expenses start-->
                        <h3 class="text-[#000000] text-[22px] font-Medium w-7/12 text-center mx-auto font-bold">Expenses</h3>

                        <div class="grid grid-cols-2 gap-3 py-5 w-7/12 ">

 
                                <p class="text-end pt-5 font-medium	">Food:</p>


                        <p class="py-3 font-medium	 "><input id="food" class="bg-[#DCDCDC] p-3" type="text" value="3000"></p>


                                 <p class="text-end pt-5 font-medium	">Rent:</p>


                        <p class="py-3  font-medium	"><input id="rent" class="bg-[#DCDCDC] p-3" type="text" value="2000"></p>


                                 <p class="text-end pt-5 font-medium	">Clothes:</p>


                         <p class="py-3 font-medium	"><input id="cloth" class="bg-[#DCDCDC] p-3" type="text" value="500"></p>
                        
                        </div>
                     <!--Expenses end-->

                        
                     <!--Calculate start-->
                        <div class="text-center py-5">
                            <p class="text-center py-5"><button id="calculate-btn" class="text-[#FFFFFF] bg-[#59A5FF] py-3 px-16">Calculate</button></p>
                            
                            <p class="text-[22px] text-[#000000] py-5 font-bold">Total Expenses: <span id="total-expenses"></span></p>
                            <p class="text-[22px] text-[#000000] py-5 font-bold">Balance: <span id="balance"></span> </p>
                        </div>

                      <!--Calculate end-->


                        <div class=" w-7/12 mx-auto grid  grid-cols-4 py-5">
   
                            <p class="pt-3 font-medium	">save</p>
                            <p class="  text-center font-medium	"> <input id="save-input" class=" pl-6 py-3 bg-[#DCDCDC] w-full" type="text" value="20"> </p>
                            <p class="pt-3 text-center font-medium	">%</p>
                            <p><button id="save-btn" class="text-[#FFFFFF] bg-[#59A5FF] py-3 px-10 font-medium	"> save</button></p>
                        </div>


                        <div class="text-center pt-5 pb-10">
                            <p class="font-bold  text-[22px]">Saving Amount: <span id="saving-amount"></span>  </p>
                            <p class="font-bold py-3 text-[22px]">Remaining Balance: <span id="remaining-balance"></span>  </p>
                        </div>
    
                    </div>




                   


                </div>
            </div>
               

             </div>

            </section>


        




    </main>
    <footer></footer>


    <script src="./money.js"></script>
</body>
</html>
